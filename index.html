<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion Bonita</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imas/logo.png">
</head>
<body>
    <div id="escena">
        <!--Contendedor para dar animacion a logos de css3-->
        <div class="contenedor_logo">
            <img src="imas/bottom.png" alt="CSS" class="bottom">
            <img src="imas/up.png" alt="CSS3" class="up">
        </div>
        <!--Elementos del la animacion-->
    
            <img src="imas/avionsinfondo.png" alt="Imagen Avion" class="avioncito">
            <img src="imas/keg.png" alt="Imagen barrilete" class="keg">
            <img src="imas/ballon.png" alt="Imagen balon" class="ballon">
            <img src="imas/cloud_sml.png" alt="Nube pequeña" class="cloud small">
            <img src="imas/cloud_med.png" alt="Nube mediana" class="cloud med">
            <img src="imas/cloud_lrg.png" alt="Nube grande" class="cloud large">
            <img src="imas/SOL.PNG" alt="Sol" class="sol">

        <!--Estante de barra-->
        <div class="stand-blades">
            <img src="imas/stand.png" alt="Estante" class="stand">
            <img src="imas/blades.png" alt="Aspas" class="blades">
        </div>
        <!--Logos pequeños-->
        <img src="imas/logo.png" alt="Css3 and Html" class="logo">
    </div>
</body>
</html>
